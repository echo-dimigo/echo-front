version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore_cache:
          key: v2-dependencies-{{ checksum "./package.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "./package.json" }}

      - run: npm run build

      - run: npm run deploy
