version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
      - persist_to_workspace:
        root: ~/

  test-e2e:
    docker:
      - image: cypress/base:10

    steps:
      - attach_workspace:
        at: ~/
      - run: npm run test:e2e

workflows:
  version: 2
  build:
    jobs:
      - build
  test:
    jobs:
      - test-e2e
